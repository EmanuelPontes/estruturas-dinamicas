<h1 mat-dialog-title class="mb-3">{{title}}</h1>
<mat-dialog-content>
    <mat-progress-bar
    class="example-margin"
    [color]="color"
    [mode]="mode"
    [value]="value">
    </mat-progress-bar>
    <div class="text-center">
        {{value | number: '1.0-0'}}%
    </div>
    
</mat-dialog-content>
<mat-dialog-actions align="end">
</mat-dialog-actions>
